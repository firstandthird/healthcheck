plugins:
  hapi-slack-command:
    _enabled: '{{envExists("SLACK_TOKEN")}}'
    token: '{{slack.commandToken}}'
    commandDir: '{{CWD}}/commands'
    callbackDir: '{{CWD}}/callbacks'
  hapi-method-loader:
    _dependencies:
      - 'hapi-method-scheduler'
      - './lib/db'
  hapi-method-scheduler:
    timezone: 'America/Los_Angeles'
    noParamsLength: true
    verbose: '{{verbose}}'
    schedule: []
  vision:
  './lib/healthcheck':
    _dependencies:
      - 'hapi-method-scheduler'
      - './lib/db'
  './lib/db':
    logPath: '{{ logPath }}'
  inert:
  hapi-route-loader:
  hapi-logr:
    requests: false
    reporters:
      sns:
        reporter: 'logr-sns'
        options:
          enabled: '{{ sns.enabled }}'
          clientId: '{{ sns.clientId }}'
          secretId: '{{ sns.secretId }}'
          region: '{{ sns.region }}'
          topic: '{{ sns.topic }}'
          throttle: '{{1000 * 60 * 10}}'
          throttleBasedOnTags: true
          filter:
            - 'service-down'
            - 'service-restored'
            - 'certificate-expiration'
      consoleColor:
        options:
          colors:
            'service-down': 'bgRed'
            'service-restored': 'bgGreen'
            'service-slow': 'bgYellow'
      flat:
        options:
          tagColors:
            'service-down': 'bgRed'
            'service-restored': 'bgGreen'
            'service-slow': 'bgYellow'
      slack:
        reporter: 'logr-slack'
        options:
          iconEmoji: '{{slack.emoji}}'
          channel: '{{slack.channel}}'
          enabled: '{{slack.enabled}}'
          throttle: '{{1000 * 60 * 10}}'
          throttleBasedOnTags: true
          username: ''{{slack.name}}''
          hideTags: true
          slackHook: '{{slack.hook}}'
          tagColors:
            'service-down': 'danger'
            'service-restored': 'good'
            'service-slow': 'warning'
          filter:
            - 'service-down'
            - 'service-restored'
            - 'notice'
            - 'certificate-expiration'
            - 'sns'
