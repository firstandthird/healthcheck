maxEntries: 100
interval: 'every 10 seconds'
verbose: true
retryDelay: 500
urls:
  -
    name: 'certificate'
    url: 'https://google.com'
    type: cert
  -
    name: 'Random'
    url: http://localhost:8080/api/random
    type: http
    interval: 'every 2 seconds'
  -
    name: 'Dev'
    url: localhost
    type: ping
    interval: 'every 1 second'
    responseThreshold: 30
